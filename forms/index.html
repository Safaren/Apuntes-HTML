<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <main>
        <section>
            <form action="">
                <label for="nombre">
                </label>
                <span>Nombre</span>
                <input type="text" id="nombre" placeholder="Tu nombre" required>
                <label for="dia">
                </label>
                <span>Dia que empezastes a programar</span>
                <input type="date" id="dia">
                <label for="horario">
                </label>
                <span>Horario</span>
                <input type="time" id="horario">
                <input type="week">
                <input type="month">
                <input type="submit">
                <!-- Ctrl + k y luego Ctrl + C convierte a comentarios.
                Ctrl + D seleciona varias palabras iguales -->
                <!-- SHIFT + ALT + a -->
            </form>
        </section>
    </main>
    
</body>
</html>
